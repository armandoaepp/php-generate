<div id="div_marca">
<form id="frm_marca" name="frm_marca" class="hform"  ng-submit="updMarca()">
<table class="table" >
 <caption>LISTA DE MARCA </caption>
<thead>
    <tr>
        <th>Idmarca </th>
        <th>Nombre </th>
        <th>Publicar </th>
        <th>Created_up </th>
    </tr>
</thead>
<tbody>
    <tr ng-repeat="marca in marcas">
        <th>marca.idmarca </th>
        <th>marca.nombre </th>
        <th>marca.publicar </th>
        <th>marca.created_up </th>
    </tr>
</tbody>

</table>
</form>
</div>
